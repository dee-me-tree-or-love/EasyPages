<ion-view view-title="Hello" name="login-view">
    <ion-content scroll="false">
        <img ng-src="assets/img/matter/book.jpg" style="width: 100vw">


        <!--<ng-include src="app/components/auth/authlogin.html"></ng-include>-->
        <div id="login_div" class="padding">
            <div class="list list-inset">
                <label class="item item-input">
              <input type="text" placeholder="Username" ng-model="data.username">
          </label>
                <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="data.password">
          </label>
            </div>
            <button class="button button-block button-positive" ng-click="login()" style="font-size: 14pt">Log In</button>
        </div>


        <ion-footer-bar align-title="center" class="bar-light">
            <a href="#/tab/register/">
            <h1 class="title">Don't have an account? Sign Up</h1>
            </a>
        </ion-footer-bar>

    </ion-content>
</ion-view>
