<ion-view view-title="Sign Up" name="login-view">
    <ion-content scroll="false">


        <!--<ng-include src="app/components/auth/authlogin.html"></ng-include>-->
        <div id="login_div" class="padding">
            <div class="list list-inset">
                <label class="item item-input">
              <input type="text" placeholder="Username" ng-model="data.username">
          </label>
                <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="data.password">
          </label>
            </div>
            <button class="button button-block button-positive" ng-click="login()" style="font-size: 14pt">Sign Up</button>
        </div>


        <ion-footer-bar align-title="center" class="bar-light">
            <a href="#/tab/account">
            <h1 class="title">Already have an account? Sign In</h1>
            </a>
        </ion-footer-bar>

    </ion-content>
</ion-view>
