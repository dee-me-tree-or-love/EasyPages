<ion-view view-title="Services">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-icon-right" ng-repeat="service in srvces" type="item-text-wrap"  href="#/tab/services/{{service.service_id}}">
        <h2>{{service.title}}</h2>
        <h3>{{service.relcompany.name}}. ${{service.price}}</h3>
        <p>{{service.description}}</p>
        <hr>
        <ion-list>
          <ion-item ng-repeat="review in service.serreviews" >
            <h5>{{review.title}}</h5>
          </ion-item>
        </ion-list>
        <i class="icon ion-chevron-right icon-accessory"></i>

      </ion-item>
      <ion-list>

  </ion-content>
</ion-view>
