<!--
    uses {{userprofile}} from rootscope
    {{userprofile.profile}}
{{userprofile.profilereviews}}
-->
<ion-item>
	<span>Name: <br>
    <h2>{{userprofile.profile.fname}}
        {{userprofile.profile.lname}}
    </h2></span>
	<br>
	<span>Date of Birth: <br><h2>{{userprofile.profile.dob}}</h2></span>

	<br>
	<!--a button to display/hide -->
</ion-item>
<ion-item class="item-divider">
	<h2>Your reviews:</h2>
	<!--<a style="float: right">ADD NEW</a></h2>-->
</ion-item>

<ion-list>
	<ion-item class="item-remove-animate item-icon-right" ng-repeat="review in userprofile.profilereviews" href="#/tab/reviews/{{review.review_id}}">
		<h2>{{review.title}}</h2>
		<i class="icon ion-chevron-right icon-accessory"></i>
		<ion-option-button class="button-assertive" ng-click="removeReview({{review.review_id}})">
			Delete
		</ion-option-button>
	</ion-item>

</ion-list>
